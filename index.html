<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Newsletter Signup Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {color: hsl(229, 44%, 25%);}
  </style>
</head>

<!-- How to centralize the section element below with bootstrap?-->
<body class="cc-body w-100 d-flex align-items-center justify-content-center flex-column">

  <section class="d-flex flex-column-reverse flex-md-row m-0 m-md-2 align-items-center justify-content-center rounded gap-0 gap-md-4">
    <!-- left section -->
    <div class="cc-left mx-4 px-3 pt-4 py-5 px-md-0 py-md-0 w-100 w-md-auto">
      <h1 class="fw-bold" style="font-size: 40px;">Stay updated!</h1>

      <p style="font-size: 14px;">Join 60,000+ product managers receiving monthly updates on:</p>

      <ul class="mb-4" style="font-size: 14px; text-wrap: nowrap;">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <!-- Sign-up form start -->
      <h6 class="fw-bold">Email address</h6>
      <form>
        <div class="mb-3">
          <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@company.com">
        </div>
        
        <button type="submit" class="cc-button">Subscribe to monthly newsletter</button>
      </form>

    </div>

    <!-- right section  -->
    <div class="p-2 w-100">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="" class="w-100 d-block d-md-none">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" class="w-100 d-flex d-none d-md-block">
    </div>
  </section>
  
  <div class="attribution rounded m-2">
    Developer: <a href="#">Brian Ike</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- change width of left and right to 100% before using align item and justify content
remove @media for 768px in style sheet  -->
